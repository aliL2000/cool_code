        <input type="checkbox" name="option1" value="laundry" /> Laundry Appliances
      </label>
      <label>
        <input type="checkbox" name="option2" value="heatingAndCooling" /> Heating and Cooling
      </label>
      <label>
        <input type="checkbox" name="option2" value="kitchenAppliance" /> Kitchen Appliances
      </label>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
  <script>
    //DETERMINE WHICH OPTIONS THE USER SELECTED
    function determineSelection() {
      //Get all the checkboxes
      const checkboxes = document.querySelectorAll('input[type="checkbox"][name^="option"]');
      const selectedOptions = [];
      checkboxes.forEach(function (checkbox) {
        if (checkbox.checked) {
          selectedOptions.push(checkbox.value);
        }
      });
      return selectedOptions;
    }

    function iterateSelection(options) {

    }

    //FLOW OF THE SITE
    const selectionForm = document.getElementById("selectionForm");
    selectionForm.addEventListener("submit", function (event) {
      // Prevent the form from actually submitting to a server
      event.preventDefault();
      
      var chosenOptions = determineSelection();
      iterateSelection(chosenOptions);
    });
  </script>
</html>
