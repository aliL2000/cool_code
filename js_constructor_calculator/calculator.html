<div>
  <label for="inputNumber">Enter a number:</label>
  <input type="number" id="inputNumber" placeholder="Enter a number">
</div>
<div>
  <fieldset>
    <legend>Quality Level:</legend>
    <input type="radio" id="level1" name="qualityLevel" value="1"> <label for="level1">Low</label>
    <input type="radio" id="level2" name="qualityLevel" value="2"> <label for="level2">Medium</label>
    <input type="radio" id="level3" name="qualityLevel" value="3"> <label for="level3">High</label>
  </fieldset>
</div>
<button id="calculateButton">Calculate</button>
<div id="result" hidden = "true">
  Result: <span id="output">0</span>
</div>

<script>
  // Function to perform the custom calculation
  function customCalculation(inputValue, qualityLevel) {
    // Replace this with your own calculation logic
    let result = inputValue * 2; // This is just a sample calculation
    // Adjust result based on quality level
    if (qualityLevel === 2) {
      result *= 1.5; // Modify result for medium quality
    } else if (qualityLevel === 3) {
      result *= 2; // Modify result for high quality
    }
    return result;
  }

  // Function to update the result
  function updateResult() {
    const inputElement = document.getElementById("inputNumber");
    const qualityLevelElements = document.querySelectorAll('input[name="qualityLevel"]:checked');
    const outputElement = document.getElementById("output");
    const outputDiv = document.getElementById("result")

    const inputValue = parseFloat(inputElement.value);
    let qualityLevel = 1; // Default to low quality if no radio button is checked

    if (qualityLevelElements.length > 0) {
      // Get the selected quality level (radio button value)
      qualityLevel = parseFloat(qualityLevelElements[0].value);
    }
    const result = customCalculation(inputValue, qualityLevel);

    outputDiv.hidden=false;
    outputElement.textContent = result;
  }

  // Event listener for the Calculate button
  document.getElementById("calculateButton").addEventListener("click", updateResult);
</script>
